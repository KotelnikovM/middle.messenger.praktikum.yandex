<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" crossorigin href="/assets/style-B7NZTohm.css">
  </head>
  <body>
    <main class="main">
      <div class="profile">
        <div class="avatar-wrapper">
          <img
            src="https://via.placeholder.com/120"
            alt="Аватар"
            class="avatar"
          />

          <input type="file" class="avatar-input" accept="image/*" />
        </div>

        <h1 class="profile-name">Иван</h1>

        <div class='profile-field-group'>
          <label for=email>Почта</label>
          <input type=email value=pochta@yandex.ru name=email />
        </div>        <hr class="separator" />

        <div class='profile-field-group'>
          <label for=login>Логин</label>
          <input type=text value=Ivanivanov name=login />
        </div>        <hr class="separator" />

        <div class='profile-field-group'>
          <label for=first_name>Имя</label>
          <input type=text value=Иван name=first_name />
        </div>        <hr class="separator" />

        <div class='profile-field-group'>
          <label for=second_name>Фамилия</label>
          <input type=text value=Иванов name=second_name />
        </div>        <hr class="separator" />

        <div class='profile-field-group'>
          <label for=display_name>Имя в чате</label>
          <input type=text value=Иван name=display_name />
        </div>
        <hr class="separator" />

        <div class='profile-field-group'>
          <label for=phone>Телефон</label>
          <input type=tel value=+7(909)967-30-30 name=phone />
        </div>        <hr class="separator" />

        <div class="button-group">
          <button class="button-secondary profile-button">
            Изменить данные
          </button>
          <hr class="separator" />
          <button class="button-secondary profile-button">
            Изменить пароль
          </button>
          <hr class="separator" />
          <button class="button-secondary profile-button">Выйти</button>
        </div>
      </div>
    </main>
  </body>
</html>
