<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" crossorigin href="/assets/style-B7NZTohm.css">
  </head>
  <body>
    <main class="main">
      <form class="auth-container">
        <h2 class="auth-title">Регистрация</h2>

        <div class='form-group'>
          <label for=email>Почта</label>
          <input type=email id=email name=email value=pochta@yandex.ru />
        </div>        <!-- /// -->
        <div class='form-group'>
          <label for=login>Логин</label>
          <input type=text id=login name=login value=Ivanivanov />
        </div>        <!-- /// -->
        <div class='form-group'>
          <label for=first_name>Имя</label>
          <input type=text id=first_name name=first_name value=Иван />
        </div>        <!-- /// -->

        <div class='form-group'>
          <label for=second_name>Фамилия</label>
          <input type=text id=second_name name=second_name value=Иванов />
        </div>        <!-- /// -->

        <div class='form-group'>
          <label for=phone>Телефон</label>
          <input type=tel id=phone name=phone value=+7(909)967-30-30 />
        </div>        <!-- /// -->

        <div class='form-group'>
          <label for=password>Пароль</label>
          <input type=password id=password name=password value=пароль />
        </div>        <!-- /// -->

        <div class='form-group'>
          <label for=password-again>Пароль (еще раз)</label>
          <input type=password id=password-again name=password-again value=пароль />
        </div>        <!-- /// -->

        <div class='button-group'>
          <button class='button-primary' type='submit'>Зарегистрироваться</button>
        
          <button class='button-secondary'>
            <a href='/'>Нет
                аккаунта?</a>
          </button>
        </div>      </form>
    </main>
  </body>
</html>
